<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/user.css">
    <title>Anadres Camargo</title>
</head>
<body>
    <div class="edit-user-information">
        <div class="user-information">
            <h1>Información del usuario</h1>
            <div class="user-inf">              
                <form class="form-edit-user" id="user-form-edit">
                    <div class="user-active" id="user-status-container">
                        <div class="text-active">
                            <p>Activar o bloquer usuario</p>
                        </div>
                        <div class="button-active">
                            <div class="form-check form-switch form-check-reverse">
                                <input class="form-check-input" type="checkbox" id="user-active-switch" name="activateDeactivate">
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3 input-edit">
                        <input type="text" class="form-control" id="user-fullname-input" placeholder="name@example.com">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3 input-edit">
                        <input type="email" class="form-control" id="user-email-input" placeholder="Password">
                        <label for="floatingPassword">Email</label>
                    </div>
                    <div class="form-floating mb-3 input-edit">
                        <input type="text" class="form-control" id="user-document-input" placeholder="name@example.com" >
                        <label for="floatingInput">Documento</label>
                    </div>
                    <div class="form-floating mb-3 input-edit">
                        <input type="text" class="form-control" id="user-phone-input" placeholder="Password">
                        <label for="floatingPassword">Número de telefono</label>
                    </div>
                    <div class="form-floating mb-3 input-edit">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3 input-edit">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                
                    <input type="hidden" id="user-id" name="userId">
                    <div class="mt-5 d-block">
                        <button class="btn btn-lg btn-success" type="submit">
                            <i class="fas fa-save"></i> Guardar Información
                        </button>
                    </div>
                </form>
                
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/5f3e6e66d9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script type="module" src="js/controller/users/userController.js"></script>
</body>
</html>
